<div id="container">
  <div id="content-container">
    <input type="checkbox" [checked]="task.status" (change)="changeStatus()">
    <p [id]="!task.status ? 'normal-title' : 'complete-title'">{{ this.task.title }}</p>
  </div>
  <button id="bin-button" (click)="removeItem()">
    <img src="assets/bin.svg" alt="bin icon">
  </button>
</div>
